
services:
  mariadb:
    image: mariadb:lts-noble
    ports:
      - 3306:3306
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=rootpass 
      - MARIADB_DATABASE=contactdb
      - MARIADB_USER=contactuser
      - MARIADB_PASSWORD=contactpass

  payara:
    image: docker.io/rstephanh/contact-backend:latest
    ports: 
      - 8080:8080
      - 4848:4848
    depends_on:
      - mariadb
